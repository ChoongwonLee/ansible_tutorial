---

- hosts: all
  become: true
  tasks: 
  
  - name: update resository index
    apt:
      update_cache: yes
    when: ansible_distribution in "Ubuntu" and ansible_distribution_version == "20.04"
            
  - name: install apache2 package
    apt:
      name: apache2
      state: latest
    when: ansible_distribution in ["Debian", "Ubuntu"]

  - name: add php support for apache
    apt: 
      name: libapache2-mod-php
      state: latest
    when: ansible_distribution in "Ubuntu"
 
  - name: update resository index
    dnf:
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: install apache2 package
    dnf:
      name: httpd
      state: latest
    when: ansible_distribution == "CentOS"

  - name: add php support for apache
    dnf:
      name: php
      state: latest
    when: ansible_distribution == "CentOS"
